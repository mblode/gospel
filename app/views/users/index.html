{{ template "includes/header.html" .}}

    <table class="table table-responsive">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Username</td>
                <td>Email</td>
                <td>View</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
        </thead>

        <tbody>
            {{ range . }}
                {{ printf "%#v" . }}

                <tr>
                    <td>{{ .ID }}</td>
                    <td> {{ .Name }} </td>
                    <td>{{ .Username }} </td>
                    <td>{{ .Email }} </td>
                    <td><a href="/users/{{ .ID }}">View</a></td>
                    <td><a href="/edit?id={{ .ID }}">Edit</a></td>
                    <td><a href="/delete?id={{ .ID }}">Delete</a><td>
                </tr>
            {{ end }}
        </tbody>
    </table>

    {{ template "users/_form.html" .}}

{{ template "includes/footer.html" .}}
